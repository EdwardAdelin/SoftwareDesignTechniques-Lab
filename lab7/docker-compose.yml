version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: university-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - ./docker-setup/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  eureka-server:
    build: ./eureka-server/eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway/api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
    depends_on:
      - eureka-server
    restart: unless-stopped

  student-service:
    build: ./student-service/student-service
    container_name: student-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/student_db
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
    depends_on:
      - postgres
      - eureka-server
      - grading-service
    restart: unless-stopped

  course-service:
    build: ./course-service/course-service
    container_name: course-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/course_db
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
    depends_on:
      - postgres
      - eureka-server
    restart: unless-stopped

  professor-service:
    build: ./professor-service/professor-service
    container_name: professor-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/professor_db
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
    depends_on:
      - postgres
      - eureka-server
    restart: unless-stopped

  grading-service:
    build: ./grading-service/grading-service
    container_name: grading-service
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
    depends_on:
      - eureka-server
    restart: unless-stopped