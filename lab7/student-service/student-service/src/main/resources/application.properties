server.port=8081
spring.application.name=student-service

# Database Config (Keep this flexible or hardcoded for Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/student_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# --- EUREKA CONFIGURATION (The Critical Part) ---
# We point directly to the container name 'eureka-server'
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Expose actuator health/info endpoints so Eureka and health checks work
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always